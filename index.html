<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Página web de illustraciones creadas con CSS, sin imagenes ni javascript" />
        <link rel="icon" type="image/png" sizes="96x96" href="image/favicon-96x96.png">


        <title>Css illustrations</title>


        <link type="text/css" href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1><a href="index.html" class="logo">CSS illustrations</a></h1>
           </div>
        </header>
        <div class="container main">
            <div class="avatar experience ">
                <div class="avatar-hair"></div>
                <div class="avatar-head">
                    <div class="avatar-ear"></div>
                    <div class="avatar-ear right"></div>
                    <div class="avatar-glasses">
                        <div class="avatar-glasses-len"></div>
                        <div class="avatar-glasses-bridge"></div>
                        <div class="avatar-glasses-len right"></div>
                    </div>
                    <div class="avatar-eye">
                        <div class="avatar-eyebrown"></div>
                    </div>
                    <div class="avatar-eye right">
                        <div class="avatar-eyebrown"></div>
                    </div>

                    <div class="avatar-nose"></div>
                    <div class="avatar-mouth"></div>
                </div>
                <div class="avatar-neck"></div>
                <div class="avatar-body"></div>
            </div>
            <div class="info">

                <span>&lt;estado&gt;</span>
                <span class="right">Picando Código </span>
                <span> &lt;/estado&gt; </span>
                <span class="nexttip"></span>
            </div>
            <div class="box-date">
                <div class="date">
                    <span class="day">02</span>
                    <span class="month">Octubre</span>
                </div>
                <span class="deadline">DEADLINE</span>
            </div>
        </div>
    <footer class="footer">
        <div class="container">
            <h2 class="footer-title">Contacto:</h2>

            <span class="footer-item">Neus Agüera Valls</span>
            <span class="footer-item"> naguera@cssillustrations.com</span>



        </div>


    </footer>
</body>
</html>
